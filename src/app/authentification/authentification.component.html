<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<!--Fontawesome CDN-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<!--Custom styles-->
<div class="container-fluid">
  <div class="row">
    <h1 class="col-md-6 col-lg-6 col-s-12">
      <img src="../../assets/img/logo.png" id="logo"> Blad-e
    </h1>
    <ul class="col-md-6 col-lg-6 col-s-12 nav1"></ul>
  </div>
  <div class="container">
    <div class="alert alert-danger" *ngIf="mode==1">
      <strong>Bad credentials!</strong> Invalid username or password.
    </div>
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Sign In</h3>
        </div>
        <div class="card-body">
          <form #f="ngForm"  (ngSubmit)="onLogin(f.value)" >
            <br>
            <br>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input [ngModel]="username" type="text" class="form-control"  name="username" placeholder="username" (ngModelChange)="OnClicked($event)">
            </div>
            <br>
            <br>

            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input ngModel="" type="password" class="form-control" name="password" placeholder="password">
            </div>
           
            
            <div class="form-group">
              <input type="submit" value="Login" class="btn float-right login_btn" >
            </div>
          </form>
        </div>
        <br />
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Don't have an account?<a routerLink="/registera" style="color: #FFC312">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
